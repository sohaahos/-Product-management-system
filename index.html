<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js
    "></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Product Management System</title>
</head>
<body>
    
  <div class="header">
    <h1>Product Management System</h1>
  </div>

<!--input-->

<div class="container mt-5">
    <div class="row"> 
        <form id="form">
            <div class="row">
                <div class="col-12 ">
                    <input  type="text" id="input-title" placeholder="title" class="form-control p-2" required >
                    </div>
                    <div class="col-4 ">
                        <input onkeyup="getTotale()" type="number" id="input-price" placeholder="Price" class="form-control p-2" required>
                    </div>
                    <div class="col-4 ">   
                        <input onkeyup="getTotale()" type="number" id="input-taxes" placeholder="Taxes" class="form-control p-2">
                    </div> 
                    <div class="col-4 ">   
                        <input onkeyup="getTotale()" type="number" id="input-ads" placeholder="ads" class="form-control p-2">    
                    </div> 
                    <div class="col-4 ">
                        <input onkeyup="getTotale()" type="number" id="input-reductions" placeholder="Reductions" class="form-control p-2" > 
                    </div>
                    <div class="col-4">   
                    <h2 id="total">Total</h2>       
                    </div>
                    <div class="col-4 ">   
                        <input type="number" id="input-qty" placeholder="Quantity" class="form-control p-2">    
                    </div>
                    <div class="col-12">
                        <input type="text" id="input-category" placeholder="category" class="form-control p-2"required>
                    </div>
                    <div class="col-12">
                    <input type="submit" value="Create" id="create" role="button" class="btn btn-info">
                </div>  
            </div>  
        </form>  

    




        <!-- View Products -->

          <div class="col-12">
            <input onkeyup="searchProduct(this.value)" type="search" id="search" placeholder="search" class="form-control p-2">
          </div>  
          <div class="col-6">   
            <button onclick="search(this.id)" id="btn_title" class="btn btn-info " style="width: 100%; margin-left: 5px;">Search by title</button>       
          </div>
          <div class="col-6">   
            <button onclick="search(this.id)" id="btn_category"  class="btn btn-info" style="width: 100%; margin-left: 5px;">Search by category</button>       
          </div>
          <div class="col-12 mt-3">   
            <button id="btn_all" class=" btn-info" ></button>       
          </div>
          <div class="col-12 mt-2" id="btnDelet">   
            <!-- <button onclick="deletAll()" id="btn_all" class="btn btn-danger p-1" style="width: 100%; margin-left: 5px;">delet all</button>        -->
          </div>
          <div class="col-12">
            <table class="table table-light table-striped-columns mt-3" style="text-align: center;">
                <thead>
                  <tr>
                      <th scope="col">ID</th>
                      <th scope="col">TITLE</th>
                      <th scope="col">PRICE</th>
                      <th scope="col">TAXES</th>
                      <th scope="col">ADS</th>
                      <th scope="col">DISCOUNT</th>
                      <th scope="col">TOTAL</th>
                      <th scope="col">CATEGORY</th>
                      <th scope="col">UPDATE</th>
                      <th scope="col">DELETE</th>
                  </tr>
                </thead>
                <tbody>
            </table>  
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    <script src="js/app.js"></script>
<script src="js/app.js"></script>
</body>
</html>
